<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/main.ed404b2d.css">
    <title>Traders of the North</title>
  <script src="/main.ed404b2d.js"></script></head>
  <header>
    <p>outside of the game areaasfasdfasdf</p>
  </header>
  <body>
    <div class="game-window">this is the game window
      <section id="message-board">Here is the Message Board!</section>
      <section id="pot">
        <div class="piece-slot">hello I'm the pot</div>
        <div class="piece-slot">2</div>
        <div class="piece-slot">3</div>
        <div class="piece-slot">4</div>
        <div class="piece-slot">5</div>
        <div class="piece-slot">6</div>
        <div class="piece-slot">7</div>
        <div class="piece-slot">8</div>
      </section>
      <section class="buttonboard">
        <div id="ulf-buttonboard">
          <div id="ulf-button-draw">DRAW</div>
          <div id="ulf-button-bell">BELL</div>
          <div id="ulf-button-decline">DECLINE</div>
        </div>
        <div id="sigrid-buttonboard">
          <div id="sigrid-button-draw">DRAW</div>
          <div id="sigrid-button-bell">BELL</div>
          <div id="sigrid-button-decline">DECLINE</div>
        </div>
      </section>
      <section class="player-board" id="ulf-board">
        <h3>Ulf's Board</h3>
        <div class="stockpile">
          <div class="gold-stockpile" id="ulf-gold-stockpile">Ulf's Gold Stockpile</div>
          <div class="fish-stockpile" id="ulf-fish-stockpile">Ulf's Fish Stockpile</div>
        </div>
      </section>
      <section class="runeboard" id="ulf-runeboard">
        <div class="rune" id="ulf-rune2"> <img src="/runestone-2.e5450a3b.png" alt="RuneStone 2"></div>
        <div class="rune" id="ulf-rune5"><img src="/runestone-5.b538ffc4.png" alt="RuneStone 5"></div>
        <div class="rune" id="ulf-rune6"><img src="/runestone-6.0e39c731.png" alt="RuneStone 6"></div>
        <div class="rune" id="ulf-rune9"><img src="/runestone-9.34a0a4d2.png" alt="RuneStone 9"></div>
      </section>
      <section class="player-board" id="sigrid-board">
        <h3>Sigrid's Board</h3>
        <div class="stockpile">
          <div class="gold-stockpile" id="sigrid-gold-stockpile">Sigrid's Gold Stockpile</div>
          <div class="fish-stockpile" id="sigrid-fish-stockpile">Sigrid's Fish Stockpile</div>
        </div>
      </section>
      <section class="runeboard" id="sigrid-runeboard">
        <div class="rune" id="sigrid-rune3"><img src="/runestone-3.6bffa35a.png" alt="RuneStone 3"></div>
        <div class="rune" id="sigrid-rune4"><img src="/runestone-4.eb2f39c2.png" alt="RuneStone 4"></div>
        <div class="rune" id="sigrid-rune7"><img src="/runestone-7.43f6a875.png" alt="RuneStone 7"></div>
        <div class="rune" id="sigrid-rune8"><img src="/runestone-8.6c0346df.png" alt="RuneStone 8"></div>
      </section>
    </div>
  </body>
</html>
