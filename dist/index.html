<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/main.ed404b2d.css">
    <link href="https://fonts.googleapis.com/css?family=Carrois+Gothic+SC" rel="stylesheet">
    <link src="../fonts/norse.otf" rel="stylesheet">
    <title>Traders of the North</title>
  <script src="/main.ed404b2d.js"></script></head>
  <header></header>
  <body>
    <div class="game-window">
      <section id="message-board"> 
        <p>Here Be Content</p>
      </section>
      <section id="pot"></section>
      <div class="character-portraits" id="ulf-portrait"><img src="/ulfportrait.648d2cc8.png" alt="Ulf the Brave"></div>
      <div class="character-portraits" id="sigrid-portrait"><img src="/sigridportrait.625a32a6.png" alt="Sigrid the Cunning"></div>
      <section class="buttonboard"></section>
      <div class="buttons-ind draw-button" id="ulf-button-draw">
        <p>DRAW</p>
      </div>
      <div class="buttons-ind bet-button" id="ulf-button-bet">
        <p>BET</p>
      </div>
      <div class="buttons-ind decline-button" id="ulf-button-decline">
        <p>PASS</p>
      </div>
      <div class="buttons-ind draw-button" id="sigrid-button-draw"> 
        <p>DRAW</p>
      </div>
      <div class="buttons-ind bet-button" id="sigrid-button-bet">
        <p>BET</p>
      </div>
      <div class="buttons-ind decline-button" id="sigrid-button-decline">
        <p>PASS</p>
      </div>
      <section class="player-board" id="ulf-board">
        <h3></h3>
        <div class="stockpile">
          <div class="gold-stockpile" id="ulf-gold-stockpile"><span>Gold:</span><span class="stockpile-num" id="ulf-gold-stockpile-number">0</span></div>
          <div class="fish-stockpile" id="ulf-fish-stockpile"><span>Fish:</span><span class="stockpile-num" id="ulf-fish-stockpile-number">0</span></div>
        </div>
      </section>
      <section class="runeboard" id="ulf-runeboard">
        <div class="rune" id="ulf-rune2"> <img src="/runestone-2.e5450a3b.png" alt="RuneStone 2"></div>
        <div class="rune" id="ulf-rune5"><img src="/runestone-5.b538ffc4.png" alt="RuneStone 5"></div>
        <div class="rune" id="ulf-rune6"><img src="/runestone-6.0e39c731.png" alt="RuneStone 6"></div>
        <div class="rune" id="ulf-rune9"><img src="/runestone-9.34a0a4d2.png" alt="RuneStone 9"></div>
      </section>
      <section class="player-board" id="sigrid-board">
        <h3></h3>
        <div class="stockpile">
          <div class="gold-stockpile" id="sigrid-gold-stockpile"><span>Gold:</span><span class="stockpile-num" id="sigrid-gold-stockpile-number">0</span></div>
          <div class="fish-stockpile" id="sigrid-fish-stockpile"><span>Fish:</span><span class="stockpile-num" id="sigrid-fish-stockpile-number">0</span></div>
        </div>
      </section>
      <section class="runeboard" id="sigrid-runeboard">
        <div class="rune" id="sigrid-rune3"><img src="/runestone-3.6bffa35a.png" alt="RuneStone 3"></div>
        <div class="rune" id="sigrid-rune4"><img src="/runestone-4.eb2f39c2.png" alt="RuneStone 4"></div>
        <div class="rune" id="sigrid-rune7"><img src="/runestone-7.43f6a875.png" alt="RuneStone 7"></div>
        <div class="rune" id="sigrid-rune8"><img src="/runestone-8.6c0346df.png" alt="RuneStone 8"></div>
      </section>
    </div>
    <script src="/main2.952af7ba.js"></script>
  </body>
</html>
